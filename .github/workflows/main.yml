name: Teste CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        username: ${{ secrets.DOCKER_LOG }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: BUILD
      run: docker build . --file Dockerfile --tag time-zone:$(date +%s)
    - name: PUSH
      run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/time-zone
    - name: Checkout
      uses: actions/checkout@v3



